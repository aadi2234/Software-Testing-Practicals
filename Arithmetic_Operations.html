<html>
<head>
<title>1st Program</title>
</head>
<body bgcolor="BLACK">
<h1 align="center" style="color:Yellow">Arithmetic Operations!</h1>
<hr>
<label style="color:RED">Enter 1st Integer:  </label>
<input type="text" id="fnum"></input><br><br>
<label style="color:RED">Enter 2nd Integer: </label>
<input type="text" id="snum"></input>
<br><br>
<div id="result"></div>
<br>
<button onclick="add()">ADD</button>
<button onclick="sub()">SUB</button>
<button onclick="mul()">MUL</button>
<button onclick="div()">DIV</button>
<script type="text/javascript">
	function add()
	{
		let no1=parseInt(document.getElementById("fnum").value);
		let no2=parseInt(document.getElementById("snum").value);
		let no3=no1+no2;
		document.getElementById("result").innerHTML="Addition="+no3;
		result.style.color="GREEN";
	
	}
	function sub()
	{
		let no1=parseInt(document.getElementById("fnum").value);
		let no2=parseInt(document.getElementById("snum").value);
		let no3=no1-no2;
		document.getElementById("result").innerHTML="Substraction="+no3;
		result.style.color="GREEN";
	
	}
	function mul()
	{
		let no1=parseInt(document.getElementById("fnum").value);
		let no2=parseInt(document.getElementById("snum").value);
		let no3=no1*no2;
		document.getElementById("result").innerHTML="Multiplication="+no3;
		result.style.color="GREEN";
	
	}
	function div()
	{
		let no1=parseInt(document.getElementById("fnum").value);
		let no2=parseInt(document.getElementById("snum").value);
		let no3=no1/no2;
		document.getElementById("result").innerHTML="Division="+no3;
		result.style.color="GREEN";
	
	}
</script>
</body>
</html>
