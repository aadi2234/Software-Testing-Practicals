<html>
<head>
<title>2nd Program</title>
</head>
<body bgcolor="BLACK">
<h1 align="center" style="color:Yellow">Loop</h1>
<hr>
<p
<label style="color:RED">1 to 10 Even and Odd Numbers using For Loop</label></p>
<button onclick="even()">Generate Even Numbers</button>
<button onclick="odd()">Generate Odd Numbers</button>
<script type="text/javascript">
	function even()
	{
		for (var i =1; i <= 10; i++) {
			if (i%2==0) {
				alert(i);
			}
		}
	}
	function odd()
	{
		for (var i =1; i <= 10; i++) {
			if (i%2!=0) {
				alert(i);
			}
		}
	}
</script>
</body>
</html>
